<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partidas</title>
  </head>
  <body>
    <h1>Cadastrar nova partida</h1>
    <form action="http://localhost:3000/partidas" method="post">
      <div>
        <label for="input-titulo">Título</label>
        <input
          type="text"
          id="input-titulo"
          name="titulo"
          placeholder="Titulo"
        />
      </div>
      <div>
        <label for="input-local">Local</label>
        <input
          type="text"
          id="input-local"
          name="local"
          placeholder="Digite o local da partida"
        />
      </div>
      <div>
        <label for="input-horario">Horario</label>
        <input
          type="date"
          id="input-data"
          name="data"
          placeholder="Digite a data da partida"
        />
      </div>
      <div>
        <label for="input-jogador">Nome do jogador</label>
        <input
          type="text"
          id="input-jogador"
          name="jogador"
          placeholder="Informe o nome do jogador"
        />
      </div>
      <div>
        <label for="input-telefone">Telefone</label>
        <input
          type="text"
          id="input-telefone"
          name="telefone"
          placeholder="Informe o número de telefone"
        />
      </div>
      <div>
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </body>
</html>
